type Query {
    getHistogram( id:ID! ): Histogram
    listHistograms: [ID]
}

type Mutation {
    createHistogram( hist: HistogramInput! ): ID!
    updateHistogram( id:ID!, hist: HistogramInput! ): ID!
    deleteHistogram( id:ID! ): ID!
    verifyToken(token: String!): VerifyToken
    refreshToken(token: String!): RefreshToken
    tokenAuth(username: String!, password:String!): TokenAuth
}
